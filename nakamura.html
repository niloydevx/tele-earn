<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Multi Tab Opener</title>
</head>
<body>
  <h2>Opening multiple tabs...</h2>

  <script>
    window.onload = function() {
      const urls = [
        "https://example.com",
        "https://google.com",
        "https://youtube.com"
      ];

      urls.forEach(url => {
        // Opens a new tab for each URL
        window.open(url, '_blank');
      });
    };
  </script>
</body>
</html>
