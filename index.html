<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Watch with Token</title>
  <script src="https://ad.gigapub.tech/script?id=1872"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    #adContainer {
      position: relative;
      width: 320px;
      height: 250px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #progress {
      width: 80%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 1s linear;
    }
    #tokenSection {
      margin-top: 20px;
      display: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: dodgerblue;
      color: white;
      font-size: 16px;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>üéÅ Watch Ad to Get Token</h2>

<div id="adContainer">
  <div id="gigapub-ad"></div>
  <div id="overlay">
    <div>‚è≥ Please watch the ad fully</div>
    <div id="progress"><div id="bar"></div></div>
  </div>
</div>

<div id="tokenSection">
  <p>Your Token: <b id="tokenValue"></b></p>
  <input type="text" id="userInput" placeholder="Enter token">
  <button id="claimBtn" disabled>Claim Reward</button>
</div>

<script>
let token = "";
let canClaim = false;
let adCompleted = false;
let adStartTime = Date.now();

function startProgress(duration = 15) {
  const overlay = document.getElementById("overlay");
  const bar = document.getElementById("bar");
  let elapsed = 0;

  const timer = setInterval(() => {
    elapsed++;
    bar.style.width = (elapsed / duration * 100) + "%";

    if (elapsed >= duration || adCompleted) {
      clearInterval(timer);
      overlay.style.display = "none";
    }
  }, 1000);
}

// Handle Claim
document.getElementById("claimBtn").addEventListener("click", () => {
  const userInput = document.getElementById("userInput").value;
  const waited = (Date.now() - adStartTime) / 1000;

  if (!adCompleted || waited < 15) {
    alert("‚ùå Error processing ad\nYou must wait at least 15 seconds before claiming reward.");
    return;
  }

  if (userInput === token) {
    alert("‚úÖ Token correct! Reward added.");
  } else {
    alert("‚ùå Wrong token, try again!");
  }
});

// Load ad
window.onload = () => {
  if (typeof window.showGiga === "function") {
    // Start overlay progress
    startProgress(15);

    try {
      window.showGiga("gigapub-ad", {
        onComplete: () => {
          adCompleted = true;

          // Generate secure token only after ad completes
          token = Math.floor(1000 + Math.random() * 9000).toString();
          document.getElementById("tokenValue").textContent = token;
          document.getElementById("tokenSection").style.display = "block";
          document.getElementById("claimBtn").disabled = false;
        },
        onError: () => {
          alert("‚ùå Ad failed to load or complete. Token cannot be issued.");
        }
      });
    } catch (err) {
      console.error("Ad SDK error:", err);
    }
  } else {
    console.error("GigaPub ad SDK not loaded properly.");
  }
};

// Prevent cheating via refresh/back button
window.onbeforeunload = () => {
  if (!adCompleted) {
    return "‚ùå You haven't completed the ad yet. Leaving will forfeit your reward!";
  }
};
</script>

</body>
</html>
