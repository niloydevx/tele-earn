<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily TON Giveaway</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .giveaway-card {
    background-color: #1e1e1e;
    color: white;
    padding: 20px 25px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 15px;
    width: 350px;
    justify-content: space-between;
  }

  .info span {
    font-size: 14px;
    color: #aaa;
  }

  .amount {
    font-size: 20px;
    font-weight: bold;
    color: #39a0f1;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .icon {
    font-size: 24px;
  }

  #logo {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 8px;
  }

  button {
    font-size: 18px;
  }
</style>
</head>
<body>

<div class="giveaway-card shadow">
  <!-- Logo on the left -->
  <img src="https://via.placeholder.com/40" alt="Logo" id="logo">
  
  <div class="info flex-grow-1 ms-2">
    <span>Daily TON giveaway</span>
    <div class="amount">
     BDT 10.00 <span class="icon">üéÅ</span>
    </div>
  </div>

  <div id="btnContainer">
    <button id="arrowBtn" class="btn btn-primary">Check</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const arrowBtn = document.getElementById('arrowBtn');
  const btnContainer = document.getElementById('btnContainer');

  // Check if user already completed navigation before
  if(sessionStorage.getItem('canClaim') === 'true'){
    showClaimButton();
  }

  arrowBtn.addEventListener('click', () => {
    // Save a flag that user clicked arrow
    sessionStorage.setItem('clickedArrow', 'true');

    // Redirect to your URL
    window.location.href = 'https://example.com'; // <-- replace with your target URL
  });

  // Function to show claim button
  function showClaimButton(){
    btnContainer.innerHTML = '<button id="claimBtn" class="btn btn-success">Claim</button>';

    const claimBtn = document.getElementById('claimBtn');
    claimBtn.addEventListener('click', () => {
      alert('üéâ You claimed 10 TON!');
      claimBtn.textContent = 'Claimed';
      claimBtn.classList.remove('btn-success');
      claimBtn.classList.add('btn-secondary');
      claimBtn.disabled = true;
      sessionStorage.setItem('canClaim', 'false'); // prevent multiple claims
    });
  }

  // Only allow claim if user navigated properly
  window.addEventListener('pageshow', () => {
    if(sessionStorage.getItem('clickedArrow') === 'true'){
      // User returned from proper navigation
      sessionStorage.setItem('canClaim', 'true');
      sessionStorage.removeItem('clickedArrow');
      showClaimButton();
    }
  });
</script>

</body>
</html>
