<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Entry — Telegram only</title>
<script>
(function(){
  'use strict';
  try{
    // Telegram detection
    const isTelegramWebApp = !!(window.Telegram && window.Telegram.WebApp);
    const isTelegramUA = (navigator.userAgent || '').toLowerCase().includes('telegram');
    const urlParams = new URLSearchParams(location.search);
    const hasTgParam = !!(urlParams.get('tg_user_id') || urlParams.get('tg'));
    const fromTme = document.referrer.toLowerCase().includes('t.me');

    const isTelegram = isTelegramWebApp || isTelegramUA || hasTgParam || fromTme;

    if(isTelegram){
      // Telegram detected → go to nakamura.html
      window.location.href = "nakamura.html";
    } else {
      // Not Telegram → go to Facebook
      window.location.href = "https://fb.com";
    }

  } catch(e){ /* silent fail */ }
})();
</script>
</head>
<body></body>
</html>
