<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .maintenance-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .header {
            background: #4e54c8;
            color: white;
            padding: 25px;
        }
        
        .header i {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .content {
            padding: 30px;
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .contact-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .support-link {
            color: #4e54c8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .support-link:hover {
            color: #2575fc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance-card">
    <div class="header">
        <i class="fas fa-tools"></i>
        <h2>রক্ষণাবেক্ষণ চলছে</h2>
    </div>
    
    <div class="content">
        <h1>বটের কাজ চলছে</h1>
        <p>সাময়িক সমস্যার কারণে আমরা দুঃখিত। অনুগ্রহ করে কিছুক্ষণ পর আবার চেষ্টা করুন। 
        আপনার ধৈর্যের জন্য ধন্যবাদ।</p>
    </div>
</div>
    </div>
</body>
</html>
